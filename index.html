<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iago Diotti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="D:\downloads\fontawesome-free-6.7.2-web\fontawesome-free-6.7.2-web\css\all.min.css">
    <style>
      @font-face {
        font-family: 'LucideIcons';
        src: url(https://cdn.jsdelivr.net/npm/lucide-static@latest/font/Lucide.ttf) format('truetype');
        font-display: block; /* Garante que o espaço seja reservado */
      }
      .lucide {
        font-family: 'LucideIcons';
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Fallback caso a fonte não carregue (melhor que texto) */
        /* Removed unsupported 'speak' property */
        display: inline-block; /* Necessário para alguns estilos */
        vertical-align: middle; /* Alinha melhor com texto */
      }
      /* Estilos básicos para fallback (se a fonte falhar) */
      .lucide-github::before { content: 'GH'; font-family: sans-serif; font-weight: bold; }
      .lucide-linkedin::before { content: 'LI'; font-family: sans-serif; font-weight: bold; }
      .lucide-instagram::before { content: 'IG'; font-family: sans-serif; font-weight: bold; }
    </style>
    <link rel="stylesheet" href="style.css">
    <script>
        // Configuração do Tailwind (opcional)
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="animated-gradient flex items-center justify-center min-h-screen font-sans p-4">

    <div class="profile-card bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl p-8 md:p-10 text-center max-w-lg w-full mx-auto overflow-hidden relative transition-all duration-500 ease-out">

        <div class="mb-6 mt-4">
             <img 
                src="image.png"
                alt="Foto de Iago Diotti"

            >

        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2 drop-shadow-sm">Iago Diotti</h1>

         <div class="skills">
            <span class="skill-badge">HTML</span>
            <span class="skill-badge">CSS</span>

        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/iagodiotti" target="_blank">
              <img src="instagram-brands.svg" alt="Instagram">
            </a>
            <a href="https://github.com/IagoDiotti" target="_blank">
              <img style="font-size: 5px;" src="square-github-brands.svg" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/IagoDiotti/" target="_blank">
              <img src="linkedin-brands.svg" alt="LinkedIn">
            </a>
          </div>
    </div>

    <script src="script.js"></script>
</body>
