<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="img/profile.webp" alt="Foto de Apresentação" class="profile-pic">
        <h1>Seu Nome</h1>
        <p>Bem-vindo ao meu Linktree. Conecte-se comigo através dos links abaixo:</p>
        <div class="links">
            <a href="https://www.instagram.com" class="link">Instagram</a>
            <a href="https://www.facebook.com" class="link">Facebook</a>
            <a href="https://www.youtube.com" class="link">YouTube</a>
            <a href="https://www.tiktok.com" class="link">TikTok</a>
            <a href="https://www.whatsapp.com" class="link">WhatsApp</a>
            <a href="https://www.snapchat.com" class="link">Snapchat</a>
            <a href="https://www.pinterest.com" class="link">Pinterest</a>
            <a href="https://www.reddit.com" class="link">Reddit</a>
            <a href="https://www.twitter.com" class="link">Twitter</a>
            <a href="https://www.linkedin.com" class="link">LinkedIn</a>
            <a href="https://www.github.com" class="link">GitHub</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
